<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Workshop</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-4/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>

    <button onclick="showForm()">Create</button>
    <button onclick="showForm2()">Create2</button>

    <div id="myFORM">
        <form onsubmit="addResourceToServer(); return false;">
            <h4><strong>Add - Heart rate</strong></h4>
            <br/>
            <br/>
            <div class="form-group">
                <label class="control-label" for="name">Heart rate</label>
                <input id="given" required class="form-control" type="text">

                <h7><strong>Efective Date Time</strong></h7>
                <p><input id="datepickr" placeholder="effectiveDateTime"></p>
            </div>

            <input type="submit" accept="image/*" class="btn btn-primary" value="Add Observation">

        </form>
    </div>
    <div id="myFORM2">
        <form onsubmit="addResourceToServer(); return false;">
            <h4><strong>Add - Bood pressure</strong></h4>
            <br/>
            <br/>
            <div class="form-group">
                <label class="control-label ">
                 Body Site
                </label>
                <div class="radio">
                    <label class="radio">
                       <input name="radio" type="radio" value="right"/>
                       Right arm
                      </label>
                </div>
                <div class="radio">
                    <label class="radio">
                       <input name="radio" type="radio" value="left"/>
                       Left arm
                      </label>
                </div>

                <label class="control-label" for="name">Systolic blood pressure</label>
                <input id="systolic" required class="form-control" type="text" placeholder="mm[Hg]">
                <label class="control-label" for="name">Diastolic blood pressure</label>
                <input id="diastolic" required class="form-control" type="text" placeholder="mm[Hg]">

                <h7><strong>Efective Date Time</strong></h7>
                <p><input id="datepickr" placeholder="effectiveDateTime"></p>
            </div>

            <input type="submit" accept="image/*" class="btn btn-primary" value="Add Observation">

        </form>
    </div>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="lib/fhir-client/fhir-client.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/fhir-util.js"></script>

    <script>
        function showForm() {
            var x = document.getElementById('myFORM');
            if (x.style.display === 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        };

        function showForm2() {
            var x = document.getElementById('myFORM2');
            if (x.style.display === 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }

    </script>
</body>

</html>
